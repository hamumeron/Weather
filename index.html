<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天気取得サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌤 現在地の天気を取得</h1>

  <button id="getWeather">天気を取得</button>
  <p id="status">ここに状態が表示されます</p>
  <div id="weather">ここに天気が表示されます</div>

  <footer class="footer">
    <label for="codeInput">限定コード：</label>
    <input type="text" id="codeInput" placeholder="即取得したいって？限定コードで解決です">
  </footer>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
